<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App JS</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="container"> 
      <!-- Everything is going to be inside the container 
      Will two many div- header and container 
      Plus weekdays -->

      <!-- So we give this container a maxwidth in CSS
      This width is exactly the width of seven squares -->

      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>
    <!-- This is for the days of the week -->
      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>
      <!-- Some of this calender div is going to dynamic which when we 
      will add with JS
      So we need to get date information using JS that 
      why we will populate the information using JS
      The padding days will be just the empty squares for 
      the first row of the week -->

      <div id="calendar"></div>
    </div>
    <!-- This is for the event modal  -->
    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />
      <!-- this is the modal that we whenever we click on the date to create a new event -->
      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <!-- This is modal whenever we delete a created event  -->
    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>
    <!--  a black overlay that sits on top of the app
    itself to give more focus to the modal   -->

    <script src="./script.js"></script>
  </body>
</html>
